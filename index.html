<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Caveat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="hero">
        <picture>
            <source srcset="./img/floor.webp" type="image/webp" />
            <img class="hero-img" src="./img/floor.jpg" />
        </picture>
        <div class="hero-overlay absolute"></div>
        <header class="hero-content absolute">
            <h1><span class="title">Jonathan Sanderson</span class="title">
                <div class="sub">under development</div>
            </h1>
            <button id="enterButton" class="btn" type="button">Enter</button>
        </header>
    </section>

    <script>
        (function () {
            const button = document.getElementById("enterButton");
            button.addEventListener('click', event => {
                window.alert("site is under construction");
            });
        })()
    </script>
</body>

</html>
